<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/settings.css}">

</head>

<body>

    <div id="navbar" th:insert="fragments/navbar :: #navbar(userInitial=${userInitial})"></div>
    <div id="sidebar" th:insert="fragments/sidebar :: #sidebar(userInitial=${userInitial}, firstName=${firstName}, lastName=${lastName}, username=${username})"></div>


    <div class="page-content-wrapper">
        
            <div class="page-header">
                <div class="d-flex gap-2 align-items-center">
                    <i class="bi bi-arrow-left"></i>
                    <p class="phantom-bold">Settings</p>
                </div>
                
            </div>

            <div class="settings-wrapper">

                <div class="setting" th:each="settingEntry : ${settings.entrySet()}" th:data-setting-id="${settingEntry.getKey()}" th:data-setting-type="${settingEntry.getValue().getDataType()}">

                    <div class="header">
                        <div class="title">
                            <p class="phantom-bold" th:text="${settingEntry.getValue().getDisplayName()}">[Setting Title]</p>
                        </div>

                        <div class="description">
                            <p class="phantom-regular light-gray" th:text="${settingEntry.getValue().getDescription()}">[Setting Description]</p>
                        </div>
                    </div>

                    <div class="content" th:data-setting-id="${settingEntry.getKey()}">
                        <label class="switch" id="anonymousSwitcher"> <!-- id="anonymousSwitcher" class="anonymous-switcher"-->
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>

                </div>


                <div class="general-btn ms-auto mt-4">
                    <button type="button" class="rounded bg-blue pt-2 pb-2 ps-3 pe-3 phantom-medium" id="saveSettingsBtn">Save settings</button>
                </div>


            </div>


        </div>

        <script th:src="@{/js/settings.js}"></script>

</body>

</html>
