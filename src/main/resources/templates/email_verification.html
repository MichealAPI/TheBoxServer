<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/email_verification.css}">

</head>
<body>
    <div class="d-flex flex-column vh-100">

        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid d-flex">
                <div class="d-flex gap-3 align-items-center">
                    <a th:href="@{/landing.html}">
                        <div class="logo">
                            <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                        </div>
                    </a>
                        
                    <div class="navbar-header">
                        <p class="phantom-bold">The Box</p>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <a href="/support" class="text-decoration-none phantom-medium animated secondary-color">Support</a>
                    <a href="/" class="text-decoration-none phantom-medium animated secondary-color">Homepage</a>
                    <a href="/discord" class="text-decoration-none phantom-medium animated secondary-color">Discord</a>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid h-100 d-flex flex-column">

            <div class="row d-flex justify-content-center align-items-center flex-grow-1">

                <div class="col-md-auto d-flex align-items-center flex-column">

                    <div class="email-sent">
                        <video autoplay muted id="myVideo">
                            <source th:src="@{/videos/email_sent.webm}" type="video/webm">
                        </video>
                    </div>

                    <div class="email-sent-text max-width-600 mt-4 text-center">
                        <p class="phantom-medium fs-large">An email has been sent to your email address '<b th:text="${email}">[User Mail]</b>'. Please verify your email address to continue.</p>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="footer">
                        <p class="phantom-regular">Â© 2024 The Box. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="me-2">
                    <div id="toastIconColor">
                        <i id="toastIcon"></i>
                    </div>
                </div>
                <strong class="me-auto" id="toastTitle"></strong>
                <small id="toastSmallText"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>

    <script defer th:src="@{/js/input.js}"></script>
    <script th:src="@{/js/toast.js}"></script>

</body>
</html>
