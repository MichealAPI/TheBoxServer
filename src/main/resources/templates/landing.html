<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBox - Homepage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body class="h-100 landing-background">
    
    <div class="d-flex flex-column vh-100">

        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid d-flex">
                <div class="d-flex gap-3 align-items-center">
                    <a th:href="@{/landing}">
                        <div class="logo">
                            <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                        </div>
                    </a>
                        
                    <div class="navbar-header">
                        <p class="phantom-bold">The Box</p>
                    </div>
                </div>
    
                <div class="d-flex gap-3 align-items-center">
    
                    <a class="text-decoration-none" th:href="@{/login}">
                        <p class="phantom-medium animated secondary-color m-0">Sign-in</p>
                    </a>
    
                    <div class="border-secondary btn-padding rounded d-none d-md-block">
                        <a th:href="@{/register}" class="general-btn bg-transparent rounded outline-transparent text-decoration-none">
                            <p class="phantom-medium m-0 secondary-color animated">Get Started</p>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="container-fluid flex-grow-1 d-flex">
            
            <div class="landing-wrapper w-100">

                <div class="landing-header">

                    <div class="logo">
                        <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                    </div>

                    <div class="title">
                        <p class="phantom-medium gray-color">Dream. Share. Impact.</p>
                    </div>

                    <div class="subtitle">
                        <p class="phantom-regular gray-color">Where ideas take root—join, share, and shape the future together.</p>
                    </div>

                </div>

                <a th:href="@{/register}" draggable="false" id="getStartedAnchor" class="rounded">
                    <div class="btn-padding-2 bg-primary border-primary-2 rounded d-inline-block position-relative">
                        <p class="phantom-bold m-0 primary-color">Get Started</p>
                        <img draggable="false" th:src="@{/images/pencil.png}" alt="pencil">
                    </div>
                </a>

            </div>

        </div>

        <div class="d-flex">
            <div class="w-100 text-center">
                <p class="phantom-regular gray-color">© 2024 The Box. All rights reserved.</p>
            </div>
        </div>

    </div>

</body>
</html>
