<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
    <div class="d-flex flex-column vh-100">

        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid d-flex">
                <div class="d-flex gap-3 align-items-center">
                    <a th:href="@{/landing}">
                        <div class="logo">
                            <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                        </div>
                    </a>
                        
                    <div class="navbar-header">
                        <p class="phantom-bold">The Box</p>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <a th:href="@{/support}" class="text-decoration-none phantom-medium animated secondary-color">Support</a>
                    <a th:href="@{/}" class="text-decoration-none phantom-medium animated secondary-color">Homepage</a>
                    <a th:href="@{/discord}" class="text-decoration-none phantom-medium animated secondary-color">Discord</a>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid h-100 d-flex flex-column">

            <div class="row justify-content-center flex-grow-1">

                <div class="col-md-auto d-flex align-items-center">

                    <div class="auth-wrapper">

                        <div class="auth-header">
                            <div class="logo">
                                <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                            </div>

                            <div class="title">
                                <p class="phantom-bold">Welcome Back!</p>
                            </div>

                            <div class="subtitle">
                                <p class="phantom-regular">Sign in to continue</p>
                            </div>
                        </div>


                        <!-- Form Start -->
                        <form action="#" th:action="@{/auth}" method="POST" class="d-flex flex-column w-100 input-gap">
                            
                            <!-- Email input -->
                            <div class="input-wrapper">
                                <div class="input-header">
                                    <p class="phantom-regular">Email</p>
                                </div>

                                <div class="input-container">
                                    <div class="icon">
                                        <i class="bi bi-envelope"></i>
                                    </div>  

                                    <div class="input">
                                        <input type="email" id="email" name="email" required aria-describedby="email" placeholder="Enter your email">
                                    </div>                               
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="input-wrapper">
                                <div class="input-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="phantom-regular">Password</p>
                                        <div class="forgot-password">
                                            <a class="m-0 phantom-medium text-decoration-none" th:href="@{#}">forgot?</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-container">
                                    <div class="icon">
                                        <i class="bi bi-key"></i>
                                    </div>  

                                    <div class="input">
                                        <input type="password" id="password" name="password" required aria-describedby="password" placeholder="Enter your password">
                                    </div>        

                                    <div class="icon">
                                        <!-- Toggle password visibility -->
                                        <button type="button" class="btn toggle-password outline-transparent">
                                            <i class="bi bi-eye toggle-password-icon"></i>
                                        </button>
                                    </div>                       
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="general-btn auth-btn secondary w-100">
                                <button type="submit" class="w-100">
                                    <div class="text">
                                        <p class="phantom-bold">Sign In</p>
                                    </div>
                                    <div class="icon">
                                        <i class="bi bi-arrow-right"></i>
                                    </div>
                                </button>
                            </div>

                        </form>
                        <!-- Form End -->
                        <!-- Register prompt -->
                        <div class="register-prompt">
                            <p class="phantom-regular">Don't have an account? <a th:href="@{/register}" class="phantom-bold">Sign up</a></p>
                        </div>
                    </div>


                </div>


            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="footer">
                        <p class="phantom-regular">Â© 2025 The Box. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="me-2">
                    <div id="toastIconColor">
                        <i id="toastIcon"></i>
                    </div>
                </div>
                <strong class="me-auto" id="toastTitle"></strong>
                <small id="toastSmallText"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>

    <script defer th:src="@{/js/input.js}"></script>
    <script th:src="@{/js/toast.js}"></script>

    <script th:if="${#strings.toString(param.verification)} == 'success'">
        showToast('Success', ['bi', 'bi-check-circle'], 'Success', 'green-color', 5000, 'Email verified successfully');
    </script>

    <script th:if="${#strings.toString(param.verification)} == 'failed'">
        showToast('Error', ['bi', 'bi-exclamation-triangle'], 'Error', 'red-color', 5000, 'Invalid verification token');
    </script>

    <script th:if="${#strings.toString(param.join)} == 'success'">
        showToast('Success', ['bi', 'bi-check-circle'], 'Success', 'green-color', 5000, 'Joined successfully to the course, please log-in');
    </script>

    <script th:if="${#strings.toString(param.join)} == 'failed'">
        showToast('Error', ['bi', 'bi-exclamation-triangle'], 'Error', 'red-color', 5000, 'Invalid course join token');
    </script>

    <script th:if="${param.error}">
        showToast('Error', ['bi', 'bi-exclamation-triangle'], 'Error', 'red-color', 5000, 'Invalid email or password');
    </script>

</body>
</html>
