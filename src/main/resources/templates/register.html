<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

    <div id="supportSection" th:replace="~{fragments/support :: #supportSection}"></div>

    <div class="d-flex flex-column vh-100">
        <!-- Profile icon -->
        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid d-flex">
                <div class="d-flex gap-3 align-items-center">
                    <a th:href="@{/landing}">
                        <div class="logo">
                            <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                        </div>
                    </a>
                        
                    <div class="navbar-header">
                        <p class="phantom-bold">The Box</p>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <a href="#" class="support-btn text-decoration-none phantom-medium animated secondary-color">Support</a>
                    <a th:href="@{/}" class="text-decoration-none phantom-medium animated secondary-color">Homepage</a>
                    <a th:href="@{/discord}" class="text-decoration-none phantom-medium animated secondary-color">Discord</a>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid h-100 d-flex flex-column">

            <div class="row justify-content-center flex-grow-1">

                <div class="col-md-auto d-flex align-items-center flex-column">

                    <div class="auth-wrapper">

                        <div class="auth-header">
                            <div class="logo">
                                <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                            </div>

                            <div class="title">
                                <p class="phantom-bold">Have a Brilliant Idea?</p>
                            </div>

                            <div class="subtitle">
                                <p class="phantom-regular">Sign up and let the world decide</p>
                            </div>
                        </div>


                        <!-- Form Start -->
                        <form th:action="@{/login}" method="POST" id="registerForm" class="d-flex flex-column w-100 input-gap">
                            
                            <div id="inputGroup"></div>

                            <div class="d-flex text-center justify-content-center flex-column">

                                <!-- Next Button -->
                                <div id="nextBtn" class="general-btn auth-btn secondary w-100">
                                    <button type="button" class="w-100">
                                        <div class="text">
                                            <p class="phantom-bold">Next</p>
                                        </div>
                                        <div class="icon">
                                            <i class="bi bi-arrow-right"></i>
                                        </div>
                                    </button>
                                </div>

                                <!-- Submit Button -->
                                <div class="general-btn auth-btn green w-100 d-none" id="submitBtn">
                                    <button type="submit" class="w-100">
                                        <div class="text">
                                            <p class="phantom-bold">Submit</p>
                                        </div>
                                        <div class="icon">
                                            <i class="bi bi-check-circle-fill"></i>
                                        </div>
                                    </button>
                                </div>

                                <!-- Go Back -->
                                <div class="general-btn auth-btn justify-content-center d-flex">
                                    <button id="prevBtn" class="mb-0 secondary-color phantom-bold text-center bg-transparent">
                                        
                                        <div class="icon">
                                            <i class="bi bi-arrow-left"></i>
                                        </div>

                                        <div class="text">
                                            <p>Go Back</p>
                                        </div>
                                    </button>
                                </div>

                                <!-- Warning message -->
                                <p class="phantom-medium warning-color fs-5 m-2" id="warning"></p>
                                
                            </div>

                        </form>
                        <!-- Form End -->
                    </div>
                        
                    <!-- Sign-in prompt -->
                    <div class="register-prompt">
                        <p class="phantom-regular">Already have an Account? <a th:href="@{/login}" class="phantom-bold">Sign in</a></p>
                    </div>


                </div>


            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="footer">
                        <p class="phantom-regular">Â© 2024 The Box. All rights reserved.</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <div class="me-2">
                <div id="toastIconColor">
                    <i id="toastIcon"></i>
                </div>
            </div>
            <strong class="me-auto" id="toastTitle"></strong>
            <small id="toastSmallText"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="toastBody">
          </div>
        </div>
    </div>

    <script defer th:src="@{/js/input.js}"></script>
    <script th:src="@{/js/register.js}"></script>
    <script th:src="@{/js/toast.js}"></script>
    <script th:src="@{/js/support.js}"></script>

</body>
</html>
