<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>

<div class="d-flex flex-column vh-100">

    <nav class="navbar navbar-dark bg-navbar">
        <div class="container-fluid d-flex">
            <div class="d-flex gap-3 align-items-center">
                <a th:href="@{/landing}">
                    <div class="logo">
                        <img draggable="false" th:src="@{/images/logo.webp}" alt="logo">
                    </div>
                </a>

                <div class="navbar-header">
                    <p class="phantom-bold">The Box</p>
                </div>
            </div>

            <div class="d-flex gap-3">
                <a th:href="@{/support}" class="text-decoration-none phantom-medium animated secondary-color">Support</a>
                <a th:href="@{/}" class="text-decoration-none phantom-medium animated secondary-color">Homepage</a>
                <a th:href="@{/discord}" class="text-decoration-none phantom-medium animated secondary-color">Discord</a>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-grow-1 align-items-center justify-content-center">

        <div class="error-wrapper">

            <div class="illustration text-center">
                <img th:src="@{/images/not-found-illustration.png}" alt="Not Found">
            </div>

            <!-- Error Description Content -->
            <div class="mt-4 text-center">

                <h1 class="phantom-bold m-0">Ops... Page not found!</h1>
                <h3 class="phantom-regular m-0 mt-2">What are you looking for?</h3>

            </div>


        </div>

    </div>

</div>

</body>
</html>
